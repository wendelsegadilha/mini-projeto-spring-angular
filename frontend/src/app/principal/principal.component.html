<form>
    <img src="assets/cliente.png" alt="Cliente" />
    <input type="text" placeholder="Nome" class="form-control" name="nome" [(ngModel)]="cliente.nome">
    <input type="number" placeholder="Idade" class="form-control" name="idade" [(ngModel)]="cliente.idade">
    <input type="text" placeholder="Cidade" class="form-control" name="cidade" [(ngModel)]="cliente.cidade">

    <div class="btns">
        <input type="button" value="Cadastrar" class="btn btn-primary" *ngIf="btnCadastro" (click)="cadastrar()">
        <input type="button" value="Alterar" class="btn btn-warning" *ngIf="!btnCadastro" (click)="editar()">
        <input type="button" value="Remover" class="btn btn-danger" *ngIf="!btnCadastro" (click)="remover()">
        <input type="button" value="Cancelar" class="btn btn-secondary" *ngIf="!btnCadastro" (click)="cancelar()">
    </div>
</form>

<table class="table listagem" *ngIf="tabela">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clientes">
            <td>{{c.codigo}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.idade}}</td>
            <td>{{c.cidade}}</td>
            <td><button class="btn btn-success" (click)="selecarCliente(c.codigo)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
